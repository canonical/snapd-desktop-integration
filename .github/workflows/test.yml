name: tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-snap:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: snapcore/action-build@v1
      id: snapcraft
    - uses: actions/upload-artifact@v4
      with:
        name: 'snap'
        path: ${{ steps.snapcraft.outputs.snap}}
  unitary-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y meson ninja-build jq libgtk-4-dev libnotify-dev libsoup-3.0-dev libjson-glib-dev libpolkit-gobject-1-dev
      - name: Build snapd-glib
        run: |
          git clone https://github.com/snapcore/snapd-glib.git
          cd snapd-glib
          meson setup _build --prefix=/usr -Ddocs=false -Dintrospection=false -Dvala-bindings=false -Dqt5=false -Dqt6=false -Dqml-bindings=false -Dtests=false -Dexamples=false
          ninja -C _build
          sudo ninja -C _build install
          cd ..
      - name: Build
        run: |
          meson setup _build
          ninja -C _build
      - name: Test theme change
        run: |
          ./_build/tests/test-snapd-desktop-integration

