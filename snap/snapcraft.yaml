name: snapd-desktop-integration
base: core22
adopt-info: snapd-desktop-integration
summary: Desktop Integration for snapd
description: |
  Provides a user session daemon used to provide a bridge between
  the user's session and snapd.  Used for things like automatic
  theme installation.

grade: stable
confinement: strict

layout:
  /usr/share/locale:
    bind: $SNAP/usr/share/locale

plugs:
  snap:
    interface: system-files
    read:
      - /snap

apps:
  snapd-desktop-integration:
    extensions: [gnome]
    command: usr/bin/snapd-desktop-integration
    daemon: simple
    desktop: usr/share/applications/io.snapcraft.SnapDesktopIntegration.desktop
    passthrough: #///! TODO: Remove once daemon-scope lands in snapcraft
      daemon-scope: user
    restart-condition: on-success
    restart-delay: 2s
    plugs:
      - snap-themes-control
      - login-session-observe
      - snap
      - snap-refresh-observe
      - unity7
      - desktop-launch

slots:
  snapd-desktop-integration:
    interface: dbus
    bus: session
    name: io.snapcraft.SnapDesktopIntegration

parts:
  snapd-glib:
    source: https://github.com/snapcore/snapd-glib
    source-depth: 1
    source-type: git
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Ddocs=false
      - -Dintrospection=false
      - -Dvala-bindings=false
      - -Dqt5=false
      - -Dqt6=false
      - -Dqml-bindings=false
      - -Dtests=false
      - -Dexamples=false
    build-packages:
      - libpolkit-gobject-1-dev
    prime:
      - usr/lib/*/libsnapd-glib-2.so.*

  libnotify:
    source: https://gitlab.gnome.org/GNOME/libnotify.git
    source-tag: 0.8.4
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Dgtk_doc=false
      - -Dman=false
      - -Dintrospection=disabled
      - -Dtests=false
    build-packages:
      - libglibd-2.0-dev
      - libgdk-pixbuf-2.0-dev
    prime:
      - usr/lib/*/libnotify.so.*

  snapd-desktop-integration:
    after:
      - libnotify
      - snapd-glib
    source: .
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    build-environment:
      - PKG_CONFIG_PATH: "$CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig:\
                          $CRAFT_STAGE/usr/lib/pkgconfig:\
                          $CRAFT_STAGE/usr/share/pkgconfig\
                          ${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}"
    build-packages:
      - jq
    override-build: |
      craftctl default
      craftctl set version="$(meson introspect . --projectinfo | jq -r .version)"
    override-prime: |
      craftctl default
      sed -i "s#Icon=#Icon=usr/share/icons/hicolor/scalable/apps/#g" usr/share/applications/io.snapcraft.SnapDesktopIntegration.desktop
      mkdir -p $CRAFT_PRIME/meta/gui
      cp usr/share/icons/hicolor/scalable/apps/snapd-desktop-integration.svg $CRAFT_PRIME/meta/gui/
